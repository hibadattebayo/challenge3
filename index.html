<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>
	<body>
	<h1 class="header">SpaceX <i class="fa fa-globe"></i></h1>
	
	<div class="grid-container">
	
		<div id="time" class="grid-item">
			<h1 class="title w_title">Earthly time</h1>
			<div id="clockDisplay"></div>
			<div id="dateDisplay"></div>
		</div>
		
		<div id="weather" class="grid-item">
			<h1 class="title w_title">Temperature on landingbase</h1>
		</div>
		
		<div id="memes" class="grid-item">
			<h1 class="title m_title">Trending memes on earth</h1>
			<p class="exp">While being on mars you may have been missing the memes :(
			Worry not my friend! Here is a top 3 of the trending gifs/memes from your homeplanet</p>
			<br>
			<div id="gifbox"></div>
		</div>
		<p class="creds">&#9400;Hibadattebayo</p>
	</div>
		<script src="scripts/meme.js"></script>
		<script src="scripts/weather.js"></script>
		<script src="scripts/main.js"></script>
	</body>
